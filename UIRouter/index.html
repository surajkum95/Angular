<!DOCTYPE html>
<html ng-app="routingApp">
    <head>
        <base href="/" />
        <script src="Scripts/angular.min.js"></script>
        <!-- <script src="Scripts/angular-route.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.js"></script>
        <link rel="stylesheet" href="Scripts/Style.css">
        <script src="Scripts/script.js"></script>
    </head>
    <body >
        <table>
            <tr>
                <td colspan="2" class="header">
                    <h1>Website Header</h1>
                </td>
            </tr>
            <tr>
                <td class="leftMenu">
                    <a ui-sref="home" ui-sref-active="activeState">Home</a>
                    <a ui-sref="courses" ui-sref-active="activeState">Courses</a>
                    <!-- <a ui-sref="students" ui-sref-active="activeState">Students</a> -->
<!-- this directive i.e ui-sref-active is going to automatically apply the css class to the state which is active &
it is also going to automatically remove that class which just now became inactive -->

<!-- Now for using nested views we have to include parentstate also -->
                    <a ui-sref="studentParent.students" ui-sref-active="activeState">Students</a>
                </td>
                <td class="mainContent">
                    <ui-view></ui-view>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="footer">
                    <b>Website Footer</b>
                </td>
            </tr>
        </table>
    </body>
</html>
